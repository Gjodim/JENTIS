name: JENTIS Cypress Tests

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 1 * * *' # Run at 01:00 UTC every day

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./
          build: npm run build
          browser: chrome
